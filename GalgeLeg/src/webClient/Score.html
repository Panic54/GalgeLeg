<!DOCTYPE html>
<html>
<head>
<title>Galgeleg</title>

<meta charset="UTF-8">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="ourJavascript.js" type="text/javascript"></script>

</head>
<body>

	<h1>Highscore</h1>

	<div id="table"></div>

	<script type="text/javascript">
		$(Document).ready(function() {

			$.ajax({
				
				type	:	"POST",
				url		:	"Unknown",
				dataType:	"json",
				success	:	function(result){
					
					var table = $("<table/>").attr("id", "mytable");
					$("#table").append(table);
					for(var i=0; i<result.length; i++){
						
						var tr 	= "<tr>";
						var td1	= "<td>"+result[i]["name"]+"</td>";
						var td2	= "<td>"+result[i]["score"]+"</td>";
						
						$("#mytable").append(tr+td1+td2);
						
					}
					
				}

			})

		})
	</script>

</body>
</html>
