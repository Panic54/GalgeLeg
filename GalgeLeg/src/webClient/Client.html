<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<meta charset="UTF-8">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="ourJavascript.js" type="text/javascript"></script>

</head>
<body>

	<h1>Galgeleg</h1>
	<p id="headpara"> Please write user information </p>
	
	<form>
		username:<br> <input type="text" id="username"><br>
		password:<br> <input type="password" id="password"><br>
		<br>
		<button id="loginBtn" type="button">Login</button>
	</form>
	
	<p id="response"></p>

	<script type="text/javascript">
	
		//var username;
		//var password;
	
			$(document).ready(function(){
				
				$("#LoginBtn").on("Click",function(){
					
					username = $("#username").val();
					password = $("#password").val();
					
					
					$.ajax({
						
						type		: 	"POST",
						url			: 	"Unknown",
					    contentType	: 	"json",
						//data		: 	{"password":password, "username":username},
						username	:	username,
						password	:	password,
						success		:	function(result){
							
							if(result === true){
								location.href = "next_page";
							} else 
								$("#response").text("User not found");
							
						}
						
						
					})
					
				})
				
			})         
	
		
	</script>

</body>
</html>
